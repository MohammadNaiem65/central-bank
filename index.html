<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">
    <h1 class="text-5xl font-bold text-center mt-5">Welcome to the <span class="text-teal-300">Central Bank</span> of
        your home!</h1>
    <section class="bg-teal-100 w-3/4 h-1/4 mt-8 mx-auto p-5 rounded-lg">
        <div>
            <h3 class="text-2xl font-bold">Please Login</h3>
            <input type="email" name="" id="user-email" class="w-3/4 block my-2.5 px-2 py-1 rounded"
                placeholder="Please Enter Your Email">
            <input type="password" name="" id="user-password" class="w-3/4 block my-2.5 px-2 py-1 rounded"
                placeholder="Please Enter Your Password">
            <button id="submit-btn" class="bg-sky-300 hover:bg-sky-400 px-3 py-2 rounded-lg text-white">Submit</button>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>

</html>
